<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <div class="fondo-purpura"></div>

        <div class="tarjeta">
            <img class="img-logo" src="https://umg.edu.gt/img/Umg.png" />
            <h1>Tweet</h1>

            <div class="form">
                <h2 class="elemento-formulario">¿Qué estás pensando?</h2>

                <div class="elemento-formulario div">
                    <label>Tweet:</label>
                    <input id="tweetInput" style="display: block;" type="text" />
                </div>

                <a id="agregarBtn" class="elemento-formulario" href="#">Agregar</a>
            </div>

            <div class="tabla-tweets">
                <table id="tweetTable">
                    <thead>
                        <tr>
                            <th>Tweet</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </nav>
    <script src="index.js"></script>
</body>

</html>
